# Defines the service for the alfresco-search-services (solr) app
apiVersion: v1
kind: Service
metadata:
  name: {{ template "alfresco-search-services.fullName" . }}-solr
  labels:
    app: {{ template "alfresco-search-services.fullName" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ template "alfresco-search-services.internalPort" . }}
      name: {{ .Values.service.name }}
  selector:
    app: {{ template "alfresco-search-services.fullName" . }}-solr
    release: {{ .Release.Name }}