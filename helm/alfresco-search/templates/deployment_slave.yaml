{{- if .Values.slave.enabled }}
# Defines the deployment for the Alfresco Search (Solr) App
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "alfresco-search.fullName" . }}-solr-slave
  labels:
    app: {{ template "alfresco-search.fullName" . }}-solr-slave
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    # FIXME: Check for network policies
    component: search-slave
spec:
  selector:
    matchLabels:
      app: {{ template "alfresco-search.fullName" . }}-solr-slave
  replicas: {{ .Values.slave.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "alfresco-search.fullName" . }}-solr-slave
        release: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: solrslave
                operator: In
                values:
                - "true"
      {{- if .Values.common.registryPullSecrets }}
      # only set this secret if a private docker registry variable is defined
      imagePullSecrets:
        - name: {{ .Values.common.registryPullSecrets }}
      {{- end }}
      containers:
        # FIXME: Check for network policies
        - name: {{ .Chart.Name }}-slave
          image: {{ template "alfresco-search.dockerImage" . }}
          imagePullPolicy: {{ template "alfresco-search.pullPolicy" . }}
          envFrom:
          - configMapRef:
              name: {{ template "alfresco-search.fullName" . }}-solr-slave-configmap
          ports:
            - containerPort: {{ template "alfresco-search.internalPort" . }}
          resources:
{{ toYaml .Values.slave.resources | indent 12 }}
          volumeMounts:
          - name: data
            mountPath: {{ .Values.common.persistence.search.data.mountPath }}
            subPath: {{ .Values.slave.persistence.search.data.subPath }}
      initContainers:
        - name: init-db
          image: busybox
          # command to allow solr to write to EFS volume. Details: https://issues.alfresco.com/jira/browse/DEPLOY-419
          command: ["sh", "-c", "chown -R 1000:1000 {{ .Values.common.persistence.search.data.mountPath }}"]
          volumeMounts:
          - name: data
            mountPath: {{ .Values.common.persistence.search.data.mountPath }}
            subPath: {{ .Values.slave.persistence.search.data.subPath }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.slave.persistence.existingClaim }}
{{- end }}